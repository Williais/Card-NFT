<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
  
  <title>NFT preview card component</title>


</head>
<body>

  <main>
      <div class="card">
        <div class="content">
            
            <img src="images/image-equilibrium.jpg" alt="Equilibrium">
            <h1><a href="#">Equilibrium #3429</a></h1>
            <p>Our Equilibrium collection promotes balance and calm.</p>
            <h3 ><img src="images/icon-ethereum.svg" class="icon" alt="ethereum"> 0.041 ETH</h3>            
            <p class="time"> <img src="images/icon-clock.svg" class="icontime" alt="clock"> 3 days left</p>
            <div class="credit">
                <p class="underline">__________________________________</p>
                <img src="images/image-avatar.png" alt="Creation of Jules">
                <p>Creation of <a href="#" class="textcolor">Jules Wyvern</a></p>
            </div>
        </div>
      </div>
  </main>

  <footer>
      <div class="attribution">
        <p>
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
            Coded by <a href="https://github.com/Williais" target="_blank">Willian Padilha</a>.
        </p>
      </div>
  </footer> 
</body>
</html>
